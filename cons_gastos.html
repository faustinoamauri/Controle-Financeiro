<!DOCTYPE html>
<html>
    <head>
        <title>Consultar Despesas</title>
	<meta charset="utf-8"/>
    </head>
    <body>
        <h3>Formulário de Consulta de despesas</h3>
        <form action="cons_gastos.php" method="post">
            DATA INICIAL: <input type="date" name="data_ini" maxlength="10" size="27.5" placeholder="Ex.: dd/mm/aaaa" date-mask="00/00/0000"/>
	    DATA FINAL: <input type="date" name="data_fim" maxlength="10" size="27.5" placeholder="Ex.: dd/mm/aaaa" date-mask="00/00/0000"/>
            <br />
            DESCRIÇÃO: <input type="text" name="descricao" maxlength="30" size="20.5" />
            <br />
	    TABELA DE DADOS: <input type="text" name="tabela" maxlength="20" size="13" />
	    <br />
            <input type="submit" value="Consultar" />
	    <input type="reset" value="Apagar" />
		
        </form>
	<form action="principal.html" method="get">
		<input type="submit" value="Retornar" />
        </form>
    </body>
</html>
